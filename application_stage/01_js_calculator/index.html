<!DOCTYPE>

<html lang="en">
  <head>
	  <!-- Meta data -->
	  <title>JavaScript Calculator - Switch Maven</title>
	  <meta charset="utf-8">
	  <meta name="description" content="Sample JavaScript Calculator for the Switch Maven Coding Challenge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	  <!-- Google Font API -->
	  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	  <!-- Twitter Bootstrap CDN -->
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container">
	    <!-- Header -->
	    <header>
		    <h1>JavaScript Calculator</h1>
		    <small>Switch Maven Coding Challenge</small><hr>
	    </header>
	    
	    <!-- Calculator Container -->
	    <div class="calculator">
		    <form>
			    <!-- Input Fields: Operands -->
			    <div class="row">
				    <div class="col">
					    <input type="text" class="form-control" placeholder="Operand" id="operand1">
				    </div>
				    <div class="col">
					    <input type="text" class="form-control" placeholder="Operand" id="operand2">
				    </div>
			    </div>
			    <!-- Optional Input Field: Operations -->
			    <div class="form-group">
				    <select id="operator" class="form-control">
					    <option selected>-- Choose Operator --</option>
					    <option value="add">Addition</option>
					    <option value="subtract">Subtraction</option>
					    <option value="multiply">Multiplication</option>
					    <option value="divide">Division</option>
					    <option value="sroot">Square Root</option>
				    </select>
			    </div>
			    <!-- Submit Button -->
			    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
		    </form>
		    
		    <!-- Results Container -->
		    <div id="result" class="alert alert-primary" role="alert">
			    <p>Results:</p>
		    </div>
	    </div>
	    
	    <!-- Footer -->
	    <footer class="footer">
		    <div class="container">
			    <hr><small class="text-muted">2020 Switch Maven Coding Challenge - Crystal Kewe.</small>
		    </div>
	    </footer>
    </div>
  </body>
  
  <script type="text/javascript">
    // Calculator App Script
    function calculate() {
        // Store operand values in variables
        let opA = parseInt(document.querySelector("#operand1").value);
        let opB = parseInt(document.querySelector("#operand2").value);

        // Store operator value in variable
        let operator = document.querySelector("#operator").value;

        // Variable to hold calculation result
        let calculate;

        // IF Statement to check which operator has been selected and based on that, perform the appropriate operation
        if(operator == "add") {
            calculate = opA + opB;
        } else if (operator == "subtract") {
            calculate = opA - opB;
        } else if (operator == "multiply") {
            calculate = opA * opB;
        } else if (operator == "divide") {
            calculate = opA / opB;
        }

        // Test script: console out result
        // console.log(calculate);

        // Include calculate result in the Result HTML Container
        document.querySelector("#result").innerHTML = calculate;
    }
  </script>
</html>
